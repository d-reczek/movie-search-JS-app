<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="icon" href="./img/iconmonstr-video-8.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Wyszukiwarka filmów</title>
</head>

<body>
    <div class="wrapper">
        <form class="search-movie" action="">
            <div class="movie-title-container bcg-form">
                <label for="movie-title">Tytuł filmu (angielski)</label>
                <input class="movie-title" type="text" name="movie-title" id="" placeholder="np. Figth Club" required>
            </div>
            <div class="movie-year-container bcg-form">
                <label for="movie-year">Rok wydania</label>
                <input class="movie-year" type="text" name="movie-year" id="" placeholder="opcjonalnie">
            </div>
            <button class="btn-search" type="submit">Szukaj</button>

        </form>
        <div class="movie-container">
            <div class="title-contaier">
                <p class="movie-title-name">TYTUŁ FILMU <span class="title"></span> </p>
                <p class="movie-relase">PREMIERA <span class="relase"></span> </p>
            </div>
            <div class="raitings-container">
                <p class="imdb rate-container"> <img class="img-logo" src="./img/2560px-IMDB_Logo_2016.svg.png" alt="">
                    <span class="imdb-rate rate-style"></span>
                </p>
                <p class="rotten-tomates rate-container"> <img class="img-logo" src="./img/RT.png" alt=""> <span
                        class="rt-rate rate-style"></span></p>
                <p class="metacritic rate-container"> <img class="img-logo" src="./img/1280px-Metacritic_logo.svg.png"
                        alt=""> <span class="mc-rate rate-style"></span></p>
                <a id="imdb-link" class="imdb-link" href="#" target="blank">Profil IMDB</a>
            </div>
            <div class="poster-container">
                <img id="poster"
                    src="https://m.media-amazon.com/images/M/MV5BMmEzNTkxYjQtZTc0MC00YTVjLTg5ZTEtZWMwOWVlYzY0NWIwXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg"
                    alt="">
                <div class="no-movie">
                    <p>Brak takiego filmu, wprowadź rok wydania lub popraw tytuł filmu</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
